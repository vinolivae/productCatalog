{{define "edit"}}

{{template "_head"}}

<!-- As instruções entre duas chaves são formas de fazar "biding" de dados com go -->
<body>
    {{template "_navbar"}}
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Atualização de Produto</h1>
                <p class="lead">Preencha os Campos abaixo</p>
            </div>
        </div>
        <form method="POST" action="update">
            <input type="hidden" name="id" value="{{.Id}}">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" class="form-control" value="{{.Name}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <input type="text" name="descricao" class="form-control" value="{{.Description}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="preco">Preço:</label>
                        <input type="number" name="preco" class="form-control" step="0.01" value="{{.Price}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" name="quantidade" class="form-control" value="{{.Amount}}">
                    </div>
                </div>
            </div>
            <button type="submit" value="salvar" class="btn btn-success">atualizar</button>
            <a class="btn btn-info" href="/">Voltar</a>
        </form>
    </div>
</body>

</html>
{{end}}
