<!-- assim a golang consegue identificar esse index -->
{{define "index"}}

<!-- utilizando a partial -->
{{template "_head"}}
<body>
    {{template "_navbar"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- carregar um range de produtos -->
                        {{range .}}
                        <tr>
                            <!-- interpolando os valores de acordo com a struct que é criada para popular o index -->
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Amount}}</td>
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Excluir</button></td>
                        </tr>
                        <!-- quando acabar os produtos vamos parar o comando "range" -->
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Criar Novo Produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let confirmation = confirm("Tem certeza que deseja excluir esse produto?")
        if (confirmation) {
            window.location = "delete?id=" + id
        }
    }
</script>

</html>
{{end}}
